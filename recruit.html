<html>
<head>
	<title>百步梯报名表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/recruit.css">
	<script type="text/javascript" src="./js/libs/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="centerer">
	    <div id="alertWindow">	
	    	<img id="alertWindowBg" src="img/alert.png">
	        <div id="alertMsg"></div>
	        <div id="locatingMsg"></div>
			<div class="btnBar" id="alertButton">
				<div class="content">
					<div class="text">确认</div>
				</div>
			</div>
	    </div>	
	</div>

	<div id="container">
		<div id="mainForm">
			<div id="tips">百步梯招新报名表</div>
			<div id="name" class="field">
				<div class="key">姓名</div>
				<div id="iName" class="invalid"></div>
				<input id="eName" type="text" name="name" class="input" placeholder="输入你的大名~" maxlength="15">
			</div>
			<div id="sex" class="field">
				<div class="key">性别</div>
				<!--<div id="iSex" class="invalid"></div>-->
        		<div id="eSex" class="input">
					<div class="radio"><input id="eSex_1" name="sex" type="radio" value="1" checked/><label for="eSex_1"></label><span>男</span></div>
					<div class="radio"><input id="eSex_2" name="sex" type="radio" value="2"/><label for="eSex_2"></label><span>女</span></div>
				</div>
				<!--<input type="radio" id="female" value="2" class="radio">-->
			</div>
			<div id="grade" class="field">
				<div class="key">年级</div>
				<!--<div id="iGrade" class="invalid"></div>-->
        		<div id="eGrade" name="grade" class="input">
					<div class="radio"><input id="eGrade_1" name="grade" type="radio" value="1" checked/><label for="eGrade_1"></label><span>大一</span></div>
					<div class="radio"><input id="eGrade_2" name="grade" type="radio" value="2"/><label for="eGrade_2"></label><span>大二</span></div>
				</div>
				<!--<input type="radio" id="female" value="2" class="radio">-->
			</div>
			<!--div id="grade" class="field hidden">
				<div class="key">年级</div>
				<div id="iGrade" class="invalid"></div>
				<div id="sGrade" class="value"></div>
				<select id="eGrade" name="grade" class="input hidden">
					<option value="0" selected="">请选择</option>
					<option value="1">大一</option>
					<option value="2">大二</option>
				</select>
			</div-->
			<div id="college" class="field">
				<div class="key">学院</div>
				<div id="iCollege" class="invalid"></div>
				<select id="eCollege" name="college" class="input">
					<option value="0" selected>请选择</option>
                	<option value="1">机械与汽车工程学院</option>
                	<option value="2">建筑学院</option>
               		<option value="3">土木与交通学院</option>
              		<option value="4">电子与信息学院</option>
                	<option value="5">材料科学与工程学院</option>
                	<option value="6">化学与化工学院</option>
                	<option value="7">轻工科学与工程学院</option>
                	<option value="8">食品科学与工程学院</option>
                	<option value="9">数学学院</option>
                	<option value="10">物理与光电学院</option>
                	<option value="11">经济与贸易学院</option>
                	<option value="12">自动化科学与工程学院</option>
                	<option value="13">计算机科学与工程学院</option>
                	<option value="14">电力学院</option>
                	<option value="15">生物科学与工程学院</option>
                	<option value="16">环境与能源学院</option>
                	<option value="17">软件学院</option>
                	<option value="18">工商管理学院</option>
                	<option value="19">公共管理学院</option>
                	<option value="20">马克思主义学院</option>
                	<option value="21">外国语学院</option>
                	<option value="22">法学院</option>
                	<option value="23">新闻与传播学院</option>
                	<option value="24">艺术学院</option>
                	<option value="25">体育学院</option>
                	<option value="26">设计学院</option>
                	<option value="27">医学院</option>
                	<option value="28">国际教育学院</option>
				</select>
			</div>
			<div id="dorm" class="field">
				<div class="key">宿舍</div>				
				<div id="iDorm" class="invalid"></div>
				<div id="sDorm" class="value"></div>
				<input id="eDorm" type="text" name="phone" class="input" placeholder="如:C10-508" maxlength="10">
			</div>
			<div id="phone" class="field">
				<div class="key">手机</div>
				<div id="iPhone" class="invalid"></div>
				<input id="ePhone" type="text" name="phone" class="input" placeholder="输入11位手机号码" maxlength="11">
			</div>
			<div id="first" class="field">
				<div class="key">第一志愿</div>				
				<div id="iFirst" class="invalid"></div>
				<select id="eFirst" name="first" class="input">
					<option value="0" selected>请选择</option>
					<option value="1">技术部 - 代码组</option>
					<option value="2">技术部 - 设计组</option>
					<option value="3">技术部（北校专业）</option>
					<option value="4">策划推广部</option>
					<option value="5">编辑部 - 原创写手</option>
					<option value="6">编辑部 - 摄影</option>
					<option value="7">编辑部 - 可视化设计</option>
					<option value="8">视觉设计部</option>
					<option value="9">视频部 - 策划导演</option>
					<option value="10">视频部 - 摄影摄像</option>
					<option value="11">视频部 - 剪辑特效</option>
					<option value="12">外联部</option>
					<option value="13">节目部 - 国语组</option>
					<option value="14">节目部 - 英语组</option>
					<option value="15">节目部 - 粤语组</option>
					<option value="16">人力资源部</option>
					<option value="17">综合管理部 - 行政管理</option>
					<option value="18">综合管理部 - 物资财务</option>
					<option value="19">综合新闻部 - 撰文记者</option>
					<option value="20">综合新闻部 - 摄影记者</option>
					<option value="21">产品运营部（北校专业）</option>
				</select>
			</div>
			<div id="second" class="field">
				<div class="key">第二志愿</div>
				<div id="iSecond" class="invalid"></div>
				<div id="sSecond" class="value"></div>
				<select id="eSecond" name="second" class="input">
					<option value="0" selected>选填</option>
					<option value="1">技术部 - 代码组</option>
					<option value="2">技术部 - 设计组</option>
					<option value="3">技术部（北校专业）</option>
					<option value="4">策划推广部</option>
					<option value="5">编辑部 - 原创写手</option>
					<option value="6">编辑部 - 摄影</option>
					<option value="7">编辑部 - 可视化设计</option>
					<option value="8">视觉设计部</option>
					<option value="9">视频部 - 策划导演</option>
					<option value="10">视频部 - 摄影摄像</option>
					<option value="11">视频部 - 剪辑特效</option>
					<option value="12">外联部</option>
					<option value="13">节目部 - 国语组</option>
					<option value="14">节目部 - 英语组</option>
					<option value="15">节目部 - 粤语组</option>
					<option value="16">人力资源部</option>
					<option value="17">综合管理部 - 行政管理</option>
					<option value="18">综合管理部 - 物资财务</option>
					<option value="19">综合新闻部 - 撰文记者</option>
					<option value="20">综合新闻部 - 摄影记者</option>
					<option value="21">产品运营部（北校专业）</option>
				</select>
			</div>			
			<div id="adjust" class="field">
				<div class="key">服从调剂</div>
				<!--<div id="iAdjust" class="invalid"></div>-->
				<div id="sAdjust" class="value"></div>
        		<div id="eAdjust" class="input">
					<div class="radio"><input id="eAdjust_1" name="adjust" type="radio" value="1" checked/><label for="eAdjust_1"></label><span>是</span></div>
					<div class="radio"><input id="eAdjust_2" name="adjust" type="radio" value="2"/><label for="eAdjust_2"></label><span>否</span></div>
				</div>
				<!--<input type="radio" id="female" value="2" class="radio">-->
			</div>
			<div id="introduction" class="field">
				<div id="introductionKey" class="key">个人简介（选填）</div><div id="iIntroduction" class="invalid"></div>
				<br>
				<div id="sIntroduction" class="value"></div>
				<textarea id="eIntroduction" class="input" placeholder="介绍一下你自己~限50字哦~" rows="6"></textarea>
			</div>
			<!--<div id="status" class="field">
				<div class="key">报名状态</div>
				<div id="sStatus"></div>
			</div>-->
		</div><!--End of mainForm-->
		<!--<div class="btnBar hidden" id="submit">
			<div class="buttonContent">
				<div class="text">查询</div>
			</div>
		</div>-->
		<div class="btnBar" id="submit">
			<div class="buttonContent">
				<div class="text">提交</div>
			</div>
		</div>
		<div class="btnBar" id="rtn">
			<div class="buttonContent">
				<div class="text">返回</div>
			</div>
		</div>
		<!--div id="btn-group">
			<button id="submit" class="primary-btn">查询报名</button>
			<button id="revise" class="primary-btn hidden">提交修改</button>
			<button id="rtn" class="primary-btn">返回主页</button>
		</div-->
	</div>
</body>
<script type="text/javascript" src="./js/recruit.js"></script>
</html>
