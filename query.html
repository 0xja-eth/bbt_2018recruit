<html>
<head>
	<title>报名查询与修改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/query.css">
	<script type="text/javascript" src="./js/libs/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div id="centerer">
	    <div id="alertWindow">	
	        <div id="alertMsg">Test</div>
	    </div>	
	</div>

	<div id="container">
		<div id="title">报名查询</div>
		<div id="mainForm">
			<div id="tips">输入名字和手机号查询报名信息</div>
			<div id="name" class="field">
				<div class="key">名字*</div>
				<input id="qName" type="text" name="name" class="input" placeholder="输入要查询的名字" maxlength="15">
				<div id="sName" class="value hidden"></div>
				<input id="eName" type="text" name="name" class="input hidden" placeholder="输入你的大名~" maxlength="15">
			</div>
			<div id="sex" class="field hidden">
				<div class="key">性别*</div>
				<div id="sSex" class="value"></div>
        		<div id="eSex" class="input hidden">
					<div class="radio"><input id="eSex_1" name="sex" type="radio" value="1"/>男</div>
					<div class="radio"><input id="eSex_2" name="sex" type="radio" value="2"/>女</div>
				</div>
				<!--<input type="radio" id="female" value="2" class="radio">-->
			</div>
			<div id="grade" class="field hidden">
				<div class="key">年级*</div>
				<div id="sGrade" class="value"></div>
				<select id="eGrade" name="grade" class="input hidden">
					<option value="0" selected="">请选择</option>
					<option value="1">大一</option>
					<option value="2">大二</option>
				</select>
			</div>
			<div id="college" class="field hidden">
				<div class="key">学院*</div>
				<div id="sCollege" class="value"></div>
				<select id="eCollege" name="college" class="input hidden">
					<option value="0" selected>请选择</option>
                	<option value="1">机械与汽车工程学院</option>
                	<option value="2">建筑学院</option>
               		<option value="3">土木与交通学院</option>
              		<option value="4">电子与信息学院</option>
                	<option value="5">材料科学与工程学院</option>
                	<option value="6">化学与化工学院</option>
                	<option value="7">轻工科学与工程学院</option>
                	<option value="8">食品科学与工程学院</option>
                	<option value="9">数学学院</option>
                	<option value="10">物理与光电学院</option>
                	<option value="11">经济与贸易学院</option>
                	<option value="12">自动化科学与工程学院</option>
                	<option value="13">计算机科学与工程学院</option>
                	<option value="14">电力学院</option>
                	<option value="15">生物科学与工程学院</option>
                	<option value="16">环境与能源学院</option>
                	<option value="17">软件学院</option>
                	<option value="18">工商管理学院</option>
                	<option value="19">公共管理学院</option>
                	<option value="20">马克思主义学院</option>
                	<option value="21">外国语学院</option>
                	<option value="22">法学院</option>
                	<option value="23">新闻与传播学院</option>
                	<option value="24">艺术学院</option>
                	<option value="25">体育学院</option>
                	<option value="26">设计学院</option>
                	<option value="27">医学院</option>
                	<option value="28">国际教育学院</option>
				</select>
			</div>
			<div id="dorm" class="field hidden">
				<div class="key">宿舍*</div>
				<div id="sDorm" class="value"></div>
				<input id="eDorm" type="text" name="phone" class="input hidden" placeholder="按照C××-×××的格式输入 如 C10-508" maxlength="10">
			</div>
			<div id="phone" class="field">
				<div class="key">手机*</div>
				<input id="qPhone" type="text" name="phone" class="input" placeholder="输入要查询的手机号码" maxlength="11">
				<div id="sPhone" class="value hidden"></div>
				<input id="ePhone" type="text" name="phone" class="input hidden" placeholder="输入11位手机号码" maxlength="11">
			</div>
			<div id="first" class="field hidden">
				<div class="key">第一志愿*</div>
				<div id="sFirst" class="value"></div>
				<select id="eFirst" name="first" class="input hidden">
					<option value="0" selected>请选择</option>
        			<option value="1">编辑部</option>
        			<option value="2">综合管理部</option>
        			<option value="3">综合新闻部</option>
        			<option value="4">外联部</option>
        			<option value="5">策划推广部</option>
        			<option value="6">节目部</option>
        			<option value="7">人力资源部</option>
        			<option value="8">技术部</option>
        			<option value="9">视频部</option>
        			<option value="10">视觉设计部</option>
				</select>
			</div>
			<div id="second" class="field hidden">
				<div class="key">第二志愿</div>
				<div id="sSecond" class="value"></div>
				<select id="eSecond" name="second" class="input hidden">
					<option value="0" selected>选填</option>
        			<option value="1">编辑部</option>
        			<option value="2">综合管理部</option>
        			<option value="3">综合新闻部</option>
        			<option value="4">外联部</option>
        			<option value="5">策划推广部</option>
        			<option value="6">节目部</option>
        			<option value="7">人力资源部</option>
        			<option value="8">技术部</option>
        			<option value="9">视频部</option>
        			<option value="10">视觉设计部</option>
				</select>
			</div>			
			<div id="adjust" class="field hidden">
				<div class="key">服从调剂*</div>
				<div id="sAdjust" class="value"></div>
        		<div id="eAdjust" class="input hidden">
					<div class="radio"><input id="eAdjust_1" name="adjust" type="radio" value="1"/>是</div>
					<div class="radio"><input id="eAdjust_2" name="adjust" type="radio" value="2"/>否</div>
				</div>
				<!--<input type="radio" id="female" value="2" class="radio">-->
			</div>
			<div id="introduction" class="field hidden">
				<div class="key">自我介绍*</div>
				<div id="sIntroduction" class="value"></div>
				<textarea id="eIntroduction" class="input hidden" placeholder="介绍一下你自己~" rows="6" autofocus></textarea>
			</div>
			<div id="status" class="field hidden">
				<div class="key">报名状态</div>
				<div id="sStatus"></div>
			</div>
		</div><!--End of mainForm-->
		<div id="btn-group">
			<button id="submit" class="primary-btn">查询报名</button>
			<button id="revise" class="primary-btn hidden">提交修改</button>
			<button id="rtn" class="primary-btn">返回主页</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/query.js"></script>
</html>
